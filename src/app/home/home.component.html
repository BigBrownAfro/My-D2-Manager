<div style="margin-top: 4rem;" class="home-container">
    <div style="font-size: 2rem; text-align: center;">Home</div>
    
    <div>
        <input [(ngModel)]="platform" type="text" placeholder="platform">
        <input [(ngModel)]="id" type="text" placeholder="id">
        <button (click)="getAccountStats()">Get Stats</button>
    </div>
    
    <div>
        <div *ngFor="let stat of accountStats">{{stat}}</div>
    </div>
</div>
